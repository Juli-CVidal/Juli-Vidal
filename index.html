<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Julián Vidal</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Julián Vidal</a>
        <div class="nav__menu" id="nav_menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="ri-home-line"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="ri-trophy-line"></i> Skills
              </a>
            </li>
            <li class="nav__item">
              <a href="#qualification" class="nav__link">
                <i class="ri-book-open-line"></i> Qualification
              </a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">
                <i class="ri-briefcase-line"></i> Services
              </a>
            </li>
            <li class="nav__item">
              <a href="#projects" class="nav__link">
                <i class="ri-briefcase-line"></i> Projects
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="ri-chat-new-line"></i> Contact
              </a>
            </li>
          </ul>

          <!--Close Button-->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__buttons">
          <!-- Theme change Button -->
          <!-- <i class="ri-moon-line change-theme" id="theme-button"></i> -->

        </div>
        <!-- Toggle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-4-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home"></section>

      <!--==================== SKILLS ====================-->
      <section class="skills section" id="skills"></section>

      <!--==================== QUALIFICATION ====================-->
      <section class="qualification section" id="qualification"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section" id="services"></section>

      <!--==================== PROJECTS ====================-->
      <section class="projects section" id="projects"></section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial section"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src="https://unpkg.com/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!--=============== EMAIL JS ===============-->
